    <div id="main">
        <div>
            <script>
                require([
                    'echarts',
                    'echarts/chart/sankey',
                    'echarts/component/tooltip'
                ], function (echarts) {

                    var chart = echarts.init(document.getElementById('main'), null, {
                        renderer: 'canvas'
                    });

                    window.onresize = function () {
                        chart.resize();
                    }

                    chart.on('click', function (params) {
                        console.log(params, params.data);
                    });


                    $.getJSON('./data/energy.json')
                        .done(function (data) {
                            chart.setOption({
                                tooltip: {
                                    trigger: 'item',
                                    triggerOn: 'mousemove'
                                },
                                series: [
                                    {
                                        type: 'sankey',
                                        layout: 'none',
                                        data: data.nodes,
                                        links: data.links,
                                        lineStyle: {
                                            normal: {
                                                curveness: 0.5
                                            }
                                        }
                                    }
                                ]
                            });
                        });
                });
            </script>
